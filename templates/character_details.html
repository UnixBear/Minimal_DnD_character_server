{% extends "base.html" %} {% block content %}
<div class="character-entry">
  <h2>{{ charsheet.char_name }}</h2>
  <h2>{{ charsheet.author }}</h2>
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for k, v in charsheet.attack_options.items %}
      <tr>
        <th>{{ k }}</th>
        <th>{{ v }}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<p>
  <a
    href="{% url 'character_update' author=charsheet.author pk=charsheet.pk %}"
  >
    + Update Character</a
  >
</p>
<p>
  <a
    href="{% url 'character_delete' author=charsheet.author pk=charsheet.pk %}"
  >
    + Delete Character</a
  >
</p>
{% endblock content %}
